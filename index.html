<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riverside Furs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/asset/IMG_7831.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0e0e11;
      color: #fff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: -50px;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,59,59,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(84,160,255,0.15), transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(29,209,161,0.1), transparent 50%);
      filter: blur(60px);
      animation: drift 25s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes drift {
      from { transform: translate(-2%, -2%) scale(1); }
      to   { transform: translate(2%, 2%) scale(1.1); }
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      background: linear-gradient(
        to right,
        #ff3b3b,
        #ff9f43,
        #feca57,
        #1dd1a1,
        #54a0ff,
        #a29bfe
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    .subtitle {
      margin: 1rem 0 3rem;
      font-size: 1.1rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.6;
    }

    .enter-btn {
      padding: 1.2rem 4rem;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      backdrop-filter: blur(15px);
      transition: all 0.4s ease;
    }

    .enter-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-5px);
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="container" id="splash">
    <div>
      <h1>Riverside Furs!</h1>
      <div class="subtitle">Coming soon</div>
      <button class="enter-btn" onclick="enterSite()">Enter</button>
    </div>
  </div>

  <script>
    function enterSite() {
      document.getElementById("splash").classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "/home/";
      }, 700);
    }

    // Fix blank screen when using browser back button
    window.addEventListener("pageshow", (event) => {
      const splash = document.getElementById("splash");
      if (event.persisted && splash) {
        splash.classList.remove("fade-out");
      }
    });
  </script>
</body>
</html>
