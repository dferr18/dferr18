<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylo Studios</title>
    <style>
        #container {
            display: flex;
            align-items: center;
            position: relative;
        }

        #skylo {
            font-size: 24px;
            font-weight: bold;
        }

        #click-here {
            position: absolute;
            right: -10px; /* Adjust this value as needed */
            top: 50%;
            transform: translateY(-50%);
            max-width: 150px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="skylo">Skylo Studios</div>
        <img id="click-here" src="Images/click-here.png" alt="Click Here">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clickHereImg = document.getElementById('click-here');
            const skylo = document.getElementById('skylo');

            // Adjust the positioning dynamically, if needed
            const adjustPosition = () => {
                const skyloRect = skylo.getBoundingClientRect();
                const offset = 10; // Overlap offset
                clickHereImg.style.left = `${skyloRect.right + offset}px`;
            };

            // Run on page load and resize
            adjustPosition();
            window.addEventListener('resize', adjustPosition);
        });
    </script>
</body>
</html>
