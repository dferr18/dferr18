<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylo Studios</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            padding: 0 1rem;
        }

        a {
            text-decoration: none;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #61dafb;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            margin: 0;
        }

        h1:hover {
            color: #21a1f1;
            transform: scale(1.1);
        }

        h1:active {
            transform: scale(0.95);
        }

        .click-here {
            color: white;
            font-family: serif;
            font-size: 2rem;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-height: 400px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Home.html">
            <h1 id="title">Skylo Studios</h1>
        </a>
        <h2 class="click-here">(click above)</h2>
    </div>
</body>
</html>
