<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: #333;
        }

        /* Sliding Bars Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bar {
            position: absolute;
            width: 100%;
            height: 5px;
            background: #f0f0f0;
            animation: slide 3s linear infinite;
        }

        .bar:nth-child(even) {
            background: #e0e0e0;
        }

        @keyframes slide {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        /* Stagger Animation for Bars */
        .bar:nth-child(1) { top: 10%; animation-delay: 0s; }
        .bar:nth-child(2) { top: 20%; animation-delay: 0.2s; }
        .bar:nth-child(3) { top: 30%; animation-delay: 0.4s; }
        .bar:nth-child(4) { top: 40%; animation-delay: 0.6s; }
        .bar:nth-child(5) { top: 50%; animation-delay: 0.8s; }
        .bar:nth-child(6) { top: 60%; animation-delay: 1s; }
        .bar:nth-child(7) { top: 70%; animation-delay: 1.2s; }
        .bar:nth-child(8) { top: 80%; animation-delay: 1.4s; }
        .bar:nth-child(9) { top: 90%; animation-delay: 1.6s; }

        /* Coming Soon Text */
        .center-content {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #444;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Sliding Bars -->
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Main Content -->
    <div class="center-content">
        <h1>Coming Soon!</h1>
    </div>

    <script>
        // Dynamically Add Sliding Bars for Additional Customization
        const background = document.querySelector('.background');
        const barCount = 15; // Adjust the number of bars if needed

        for (let i = 10; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.top = `${10 * i}%`;
            bar.style.animationDelay = `${i * 0.2}s`;
            background.appendChild(bar);
        }
    </script>
</body>
</html>
