<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riverside Furs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./asset/IMG_7831.png" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff; background: #0e0e11; overflow: hidden;
    }

    /* Background: 3 Blobs (Red, Blue, Green) */
    .background {
      position: fixed; inset: -50px;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 59, 59, 0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(84, 160, 255, 0.15), transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(29, 209, 161, 0.1), transparent 50%);
      animation: drift 25s ease-in-out infinite alternate;
      filter: blur(60px); z-index: -1;
    }

    @keyframes drift {
      0% { transform: translate(-2%, -2%) scale(1); }
      100% { transform: translate(2%, 2%) scale(1.1); }
    }

    /* Logo in top left */
    .logo {
      position: fixed;
      top: 2rem;
      left: 2rem;
      width: 60px;
      height: 60px;
      z-index: 100;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    .container {
      height: 100%; display: flex; align-items: center; justify-content: center;
      text-align: center; padding: 2rem; transition: all 0.7s ease;
    }

    .fade-out { opacity: 0; transform: scale(0.9); pointer-events: none; }

    /* TITLE STYLE */
    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 0;
      /* Rainbow Gradient */
      background: linear-gradient(to right, #ff3b3b, #ff9f43, #feca57, #1dd1a1, #54a0ff, #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    .subtitle {
      margin-top: 0.5rem; margin-bottom: 3rem;
      font-size: 1.2rem; letter-spacing: 0.3em;
      text-transform: uppercase; opacity: 0.6;
    }

    .enter-btn {
      position: relative; display: inline-block;
      padding: 1.2rem 4rem; font-weight: 600; color: white;
      text-transform: uppercase; letter-spacing: 0.2em;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px; overflow: hidden; cursor: pointer;
      backdrop-filter: blur(15px); transition: all 0.4s ease;
    }

    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-5px);
    }

    .enter-btn::before {
      content: ""; position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-30deg);
    }

    .enter-btn:hover::before { animation: shimmer 0.8s forwards; }

    @keyframes shimmer { 100% { left: 150%; } }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <!-- Logo in top left to test if image loads -->
  <img src="./asset/IMG_7831.png" alt="Riverside Furs Logo" class="logo">
  
  <div class="container" id="splash">
    <div>
      <h1>Riverside Furs</h1>
      <div class="subtitle">Coming soon</div>
      <button class="enter-btn" onclick="enter()">Enter</button>
    </div>
  </div>
  <script>
    function enter() {
      document.getElementById('splash').classList.add('fade-out');
      setTimeout(() => { window.location.href = "home.html"; }, 700);
    }
  </script>
</body>
</html>
