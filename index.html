<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylo Studios</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            padding: 0 1rem;
            position: relative; /* To position the click-here image */
        }

        a {
            text-decoration: none; /* Remove underline from link */
        }

        h1 {
            color: #61dafb;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            text-align: center;
        }

        h1:hover {
            color: #21a1f1;
            transform: scale(1.1);
        }

        h1:active {
            transform: scale(0.95);
        }

        .click-here {
            position: absolute;
            top: 50%;
            left: calc(50% + 160px); /* Adjust position to the right of the title */
            transform: translateY(-50%);
            width: 100px; /* Adjust the size as needed */
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        #title:hover + .click-here {
            transform: translateY(-50%) scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .click-here {
                left: calc(50% + 110px);
                width: 75px;
            }
        }

        @media (max-height: 400px) {
            h1 {
                font-size: 2rem;
            }
            .click-here {
                left: calc(50% + 90px);
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="Home.html">
        <h1 id="title">Skylo Studios</h1>
        <img src="Images/click-here.png" alt="Click Here" class="click-here" id="click-here">
    </a>
</body>
</html>
