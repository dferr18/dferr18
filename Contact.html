<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
            overflow-y: auto;
        }

        .contact-info-container {
            text-align: center;
            z-index: 10;
        }

        .contact-info {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 20px;
            cursor: pointer;
            opacity: 0;
            animation: floatUp 4s ease-out forwards;
        }

        .description {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0;
            animation: floatUp 6s ease-out forwards;
            animation-delay: 1s;
        }

        .floating-image-left, .floating-image-right {
            width: 100px;
            height: auto;
            animation: floatUpLeft 5s ease-out forwards;
            opacity: 0;
            transform: translateY(50%);
            margin-bottom: 20px;
        }

        .floating-image-left {
            margin-right: 10px;
        }

        .floating-image-right {
            margin-left: 10px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes floatUpLeft {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bar {
            position: absolute;
            width: 10px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -150px;
            animation: float 10s linear infinite;
        }

        .bar:nth-child(1) { left: 10%; animation-duration: 8s; }
        .bar:nth-child(2) { left: 25%; animation-duration: 12s; }
        .bar:nth-child(3) { left: 40%; animation-duration: 10s; }
        .bar:nth-child(4) { left: 60%; animation-duration: 7s; }
        .bar:nth-child(5) { left: 75%; animation-duration: 11s; }
        .bar:nth-child(6) { left: 90%; animation-duration: 9s; }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .contact-info {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .floating-image-left, .floating-image-right {
                width: 80px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .back-button {
                font-size: 1rem;
                top: 10px;
                left: 10px;
            }

            .contact-info {
                font-size: 1rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .floating-image-left, .floating-image-right {
                width: 60px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <a href="commissions.html" class="back-button">Back</a>

    <div class="contact-info-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <img src="Images/Skyfall Excited.png" alt="Floating Image" class="floating-image-left">
        <img src="Images/IMG_5912.GIF" alt="Floating GIF" class="floating-image-right">
        <div class="contact-info" onclick="copyToClipboard('info@skylostudios.com')">Email: info@skylostudios.com</div>
        <div class="description">Please contact me if you have any enquiries.</div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Email address copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
