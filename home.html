<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Riverside Furs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      background: #0e0e11;
    }

    /* Keep the same background for consistency */
    .background {
      position: fixed;
      inset: -50px;
      background:
        radial-gradient(circle at 20% 30%, rgba(120, 90, 255, 0.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(90, 200, 180, 0.2), transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(255, 120, 200, 0.15), transparent 50%);
      filter: blur(40px);
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2.5rem;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.6;
      opacity: 0.8;
      font-size: 1.1rem;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      margin-top: 3rem;
      backdrop-filter: blur(10px);
    }

    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 1px solid transparent;
      transition: all 0.3s;
    }

    .back-btn:hover {
      color: #ffffff;
      border-bottom: 1px solid #ffffff;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h2>Welcome Home</h2>
    <p>The transition worked perfectly. This is your main dashboard placeholder.</p>

    <div class="status-card">
      <h3>Project Status: Active</h3>
      <p>Content is currently being prepared. Check back shortly for updates on the Riverside Furs collection.</p>
    </div>

    <a href="index.html" class="back-btn">‚Üê Return to Splash Page</a>
  </div>

</body>
</html>
