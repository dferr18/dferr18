<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Riverside Furs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="asset/IMG_7831.PNG" />
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff; background: #0e0e11;
    }
    /* Background: 2 Blobs (Purple, Red) - slightly cleaner for text reading */
    .background {
      position: fixed; inset: -50px;
      background: 
        radial-gradient(circle at 80% 20%, rgba(162, 155, 254, 0.15), transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(255, 59, 59, 0.15), transparent 50%);
      filter: blur(60px); z-index: -1;
    }
    .container {
      max-width: 800px; margin: 0 auto; padding: 4rem 2rem;
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* TITLE STYLE - EXACT MATCH TO INDEX */
    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 0;
      text-align: center;
      /* Rainbow Gradient */
      background: linear-gradient(to right, #ff3b3b, #ff9f43, #feca57, #1dd1a1, #54a0ff, #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }
    .blurb {
      text-align: center; font-size: 1.2rem; color: rgba(255,255,255,0.8);
      margin: 2rem 0 4rem 0; line-height: 1.8;
    }
    /* Schedule Table */
    .schedule-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px; overflow: hidden; backdrop-filter: blur(10px);
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 1.5rem; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
    th { background: rgba(255,255,255,0.05); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.2em; color: #a29bfe; }
    
    .date { font-weight: 700; color: #feca57; }
    .back-btn {
      display: block; text-align: center; margin-top: 3rem;
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.9rem;
    }
    .back-btn:hover { color: white; }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Riverside Furs</h1>
    <p class="blurb">
      We're <strong>Riverside Furs</strong>, a furry group in Brisbane! üêæ<br>
      We meet every 2nd Wednesday at Southbank for a free BBQ and hangs. Come say hi!
    </p>
    <div class="schedule-card">
      <table>
        <thead>
          <tr><th>Date</th><th>Event</th></tr>
        </thead>
        <tbody>
          <tr><td class="date">14th March</td><td>Autumn River Meet</td></tr>
          <tr><td class="date">14th June</td><td>Winter Gathering</td></tr>
          <tr><td class="date">14th September</td><td>Spring Equinox BBQ</td></tr>
          <tr><td class="date">14th December</td><td>Christmas Party</td></tr>
        </tbody>
      </table>
    </div>
    <a href="index.html" class="back-btn">‚Üê Back to splash</a>
  </div>
</body>
</html>
