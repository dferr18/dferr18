<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commissions</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        .section-title {
            font-size: 3rem;
            color: #00ffff;
            margin: 30px 0 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            position: relative;
            display: inline-block;
            z-index: 10;
        }

        /* Sparkle styling */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            animation: sparkleFlyOut 1.5s ease-out forwards;
            opacity: 0.8;
            z-index: 5;
        }

        @keyframes sparkleFlyOut {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--sparkle-x), var(--sparkle-y)) scale(0.5);
                opacity: 0;
            }
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 10;
        }

        li {
            font-size: 2rem;
            margin: 10px 0;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bar {
            position: absolute;
            width: 10px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -150px;
            animation: float 10s linear infinite;
        }

        .bar:nth-child(1) { left: 10%; animation-duration: 8s; }
        .bar:nth-child(2) { left: 25%; animation-duration: 12s; }
        .bar:nth-child(3) { left: 40%; animation-duration: 10s; }
        .bar:nth-child(4) { left: 60%; animation-duration: 7s; }
        .bar:nth-child(5) { left: 75%; animation-duration: 11s; }
        .bar:nth-child(6) { left: 90%; animation-duration: 9s; }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        /* Glitch effect for the Contact button */
        .contact-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 20;
            transition: color 0.3s;
        }

        .contact-button:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .contact-button::before {
            content: 'Contact';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            color: #00ffff;
            z-index: -1;
            overflow: hidden;
            clip-path: inset(50% 50%);
            animation: glitch 2s infinite ease-in-out alternate-reverse;
        }

        .contact-button::after {
            content: 'Contact';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            color: #ff00ff;
            z-index: -2;
            overflow: hidden;
            clip-path: inset(50% 50%);
            animation: glitch 3s infinite ease-in-out alternate-reverse;
        }

        @keyframes glitch {
            0% {
                clip-path: inset(0% 0% 0% 0%);
            }
            20% {
                clip-path: inset(10% 0% 30% 0%);
            }
            40% {
                clip-path: inset(40% 0% 10% 0%);
            }
            60% {
                clip-path: inset(10% 0% 40% 0%);
            }
            80% {
                clip-path: inset(30% 0% 20% 0%);
            }
            100% {
                clip-path: inset(0% 0% 0% 0%);
            }
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px; /* Changed from right to left to move it to the top left corner */
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <a href="Home.html" class="back-button">Back</a>

    <h1>Commissions</h1>

    <div class="section-title" id="basicTitle">Basic</div>
    <ul>
        <li><a href="Asset.html">Asset Attachment</a></li>
        <li><a href="Textures.html">Simple Textures</a></li>
        <li><a href="QuestOptimize.html">Quest Avatar Optimization</a></li>
    </ul>

    <a href="Contact.html" class="contact-button">Contact</a>

    <script>
        function createSparkles(targetId, sparkleCount) {
            const target = document.getElementById(targetId);
            const rect = target.getBoundingClientRect();

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Generate random position along the border
                const edge = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                let x = 0, y = 0;

                if (edge === 'horizontal') {
                    x = Math.random() * rect.width; // Random x within width
                    y = Math.random() < 0.5 ? 0 : rect.height; // Top or bottom
                } else {
                    y = Math.random() * rect.height; // Random y within height
                    x = Math.random() < 0.5 ? 0 : rect.width; // Left or right
                }

                // Set initial position
                sparkle.style.left = `${rect.left + x + window.scrollX}px`;
                sparkle.style.top = `${rect.top + y + window.scrollY}px`;

                // Set fly-out direction (randomized)
                const angle = Math.random() * Math.PI * 2; // Full circle
                const distance = Math.random() * 50 + 30; // Distance to fly
                sparkle.style.setProperty('--sparkle-x', `${Math.cos(angle) * distance}px`);
                sparkle.style.setProperty('--sparkle-y', `${Math.sin(angle) * distance}px`);

                document.body.appendChild(sparkle);

                // Remove sparkle after animation
                setTimeout(() => sparkle.remove(), 1500);
            }

            // Repeat sparkler effect
            setTimeout(() => createSparkles(targetId, sparkleCount), 300);
        }

        // Add sparkler effect around the word "Basic"
        createSparkles('basicTitle', 10);
    </script>
</body>
</html>
