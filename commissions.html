<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commissions</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .section-title {
            font-size: 3rem;
            color: #00ffff;
            margin: 30px 0 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            position: relative;
            display: inline-block;
            z-index: 10;
            text-align: center;
        }

        /* Sparkle styling */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            animation: sparkleFlyOut 1.5s ease-out forwards;
            opacity: 0.8;
            z-index: 5;
        }

        .sparkle-advanced {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: sparkleFlyOut 1.5s ease-out forwards;
            opacity: 0.8;
            z-index: 5;
        }

        @keyframes sparkleFlyOut {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--sparkle-x), var(--sparkle-y)) scale(0.5);
                opacity: 0;
            }
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
        }

        li {
            font-size: 2rem;
            margin: 15px 0;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bar {
            position: absolute;
            width: 10px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -150px;
            animation: float 10s linear infinite;
        }

        .bar:nth-child(1) { left: 10%; animation-duration: 8s; }
        .bar:nth-child(2) { left: 25%; animation-duration: 12s; }
        .bar:nth-child(3) { left: 40%; animation-duration: 10s; }
        .bar:nth-child(4) { left: 60%; animation-duration: 7s; }
        .bar:nth-child(5) { left: 75%; animation-duration: 11s; }
        .bar:nth-child(6) { left: 90%; animation-duration: 9s; }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10;
        }

        .contact-button:hover {
            background-color: #008080;
            transform: scale(1.1);
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 2.5rem;
                margin: 20px 0 15px;
            }

            li {
                font-size: 1.5rem;
            }

            .contact-button {
                padding: 8px 16px;
                font-size: 1rem;
            }

            .back-button {
                font-size: 1.2rem;
                top: 15px;
                left: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .section-title {
                font-size: 2rem;
                margin: 15px 0 10px;
            }

            li {
                font-size: 1.2rem;
            }

            .contact-button {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .back-button {
                font-size: 1rem;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
