<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Textures</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .texture-info-container {
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
            padding: 30px;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            background: #333;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            transition: background 0.3s;
        }

        li:hover {
            background: #444;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-image {
            width: 300px;
            transition: transform 0.3s ease-in-out, z-index 0.3s ease-in-out;
        }

        .floating-image:hover {
            transform: scale(2);
            z-index: 30;
        }

        .floating-text {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .floating-container {
            display: flex;
            gap: 40px;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="texture-info-container">
        <h1>Simple Textures</h1>
        <ul>
            <li><strong>Service Offered:</strong> Simple texture commissions.</li>
            <li><strong>Price:</strong> $40.</li>
        </ul>
        <h2>Examples of Simple Textures:</h2>
        <ul>
            <li>Re-colors.</li>
            <li>Adding a graphic to an avatar.</li>
            <li>Applying a gradient to a specific body part.</li>
        </ul>
    </div>
    <div class="floating-container">
        <div>
            <div class="floating-text">Before</div>
            <img src="SKF-TEX-PLAIN.png" alt="Before Image" class="floating-image">
        </div>
        <div>
            <div class="floating-text">After</div>
            <img src="SKF-TEX-FULL.png" alt="After Image" class="floating-image">
        </div>
    </div>
</body>
</html>
